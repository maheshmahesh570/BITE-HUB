{% extends 'base.html' %}

{% block content %}
<h1>{{ product.name }}</h1>
<div class="row">
    <div class="col-md-6">
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid" 
             style="max-height: 400px; object-fit: contain;">
    </div>
    <div class="col-md-6">
        <h4>Description:</h4>
        <p>{{ product.description }}</p>
        <h4>Price:</h4>
        <p>â‚¹{{ product.price }}</p>
        <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary">Add to Cart</a>
        <a href="{% url 'favorite' product.id %}" class="btn btn-secondary">Favorite</a>
    </div>
</div>
{% endblock %}
